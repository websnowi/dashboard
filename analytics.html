<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | AI Tools Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .sidebar {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Mobile sidebar toggle -->
    <div class="fixed top-4 left-4 z-50 md:hidden">
      <button id="sidebarToggle" class="h-10 w-10 rounded-full bg-white shadow-md border border-gray-200 flex items-center justify-center">
        <i data-lucide="menu" class="h-5 w-5"></i>
      </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed md:sticky top-0 left-0 z-40 h-screen w-64 transform transition-transform duration-300 ease-in-out sidebar text-white flex flex-col -translate-x-full md:translate-x-0">
      <!-- Logo area -->
      <div class="px-6 py-8">
        <h1 id="userName" class="text-2xl font-bold text-white">User Dashboard</h1>
        <p id="userPlan" class="text-sm text-white/70 mt-1">Starter Plan</p>
      </div>

      <!-- Navigation links -->
      <div class="flex-1 px-4 py-6">
        <nav class="space-y-2">
          <a href="index.html" class="w-full flex items-center px-4 py-6 text-lg hover:bg-slate-700 text-white/80 hover:text-white rounded-md transition-colors">
            <i data-lucide="home" class="mr-4 h-5 w-5"></i>
            Home
          </a>
          <a href="analytics.html" class="w-full flex items-center px-4 py-6 text-lg bg-slate-700 text-white rounded-md">
            <i data-lucide="bar-chart-2" class="mr-4 h-5 w-5"></i>
            Analytics
          </a>
          <a href="ads.html" class="w-full flex items-center px-4 py-6 text-lg hover:bg-slate-700 text-white/80 hover:text-white rounded-md transition-colors">
            <i data-lucide="megaphone" class="mr-4 h-5 w-5"></i>
            Ads
          </a>
          <a href="support.html" class="w-full flex items-center px-4 py-6 text-lg hover:bg-slate-700 text-white/80 hover:text-white rounded-md transition-colors">
            <i data-lucide="help-circle" class="mr-4 h-5 w-5"></i>
            Support
          </a>
        </nav>
      </div>

      <!-- Settings and Sign out buttons -->
      <div class="px-4 py-6 border-t border-slate-600">
        <a href="settings.html" class="w-full flex items-center px-4 py-6 text-lg hover:bg-slate-700 text-white/80 hover:text-white rounded-md transition-colors mb-2">
          <i data-lucide="settings" class="mr-4 h-5 w-5"></i>
          Settings
        </a>
        <button id="signOutBtn" class="w-full flex items-center px-4 py-6 text-lg hover:bg-slate-700 text-white/80 hover:text-white rounded-md transition-colors">
          <i data-lucide="log-out" class="mr-4 h-5 w-5"></i>
          Sign Out
        </button>
      </div>
    </div>

    <!-- Main content area -->
    <div class="flex-1 p-6 md:p-10">
      <div class="max-w-7xl mx-auto space-y-8">
        <div>
          <h1 class="text-3xl font-bold mb-2">Analytics</h1>
          <p class="text-gray-600">
            View detailed analytics for your AI tools.
          </p>
        </div>
        
        <!-- Analytics Dashboard -->
        <div class="bg-white rounded-lg shadow border border-gray-200">
          <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
              <h2 class="text-2xl font-bold">Tool Analytics</h2>
              <div class="flex flex-col sm:flex-row gap-4">
                <select id="toolSelect" class="rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                  <option value="">Select a tool</option>
                </select>
                
                <select id="timeRange" class="rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                  <option value="month">Month</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="p-6">
            <div id="analyticsContent">
              <!-- Stats Cards -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white border border-gray-200 rounded-lg p-6 text-center">
                  <p class="text-sm font-medium text-gray-500">Total Users</p>
                  <h3 id="totalUsers" class="text-3xl font-bold mt-2">0</h3>
                </div>
                
                <div class="bg-white border border-gray-200 rounded-lg p-6 text-center">
                  <p class="text-sm font-medium text-gray-500">Average Daily Users</p>
                  <h3 id="avgUsers" class="text-3xl font-bold mt-2">0</h3>
                </div>
                
                <div class="bg-white border border-gray-200 rounded-lg p-6 text-center">
                  <p class="text-sm font-medium text-gray-500">Peak Users</p>
                  <h3 id="peakUsers" class="text-3xl font-bold mt-2">0</h3>
                </div>
              </div>
              
              <!-- Chart -->
              <div class="h-96">
                <canvas id="analyticsChart"></canvas>
              </div>
            </div>
            
            <div id="noToolsMessage" class="p-8 text-center">
              <p class="text-gray-500">No approved tools to show analytics for.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // State management
    let tools = JSON.parse(localStorage.getItem('tools') || '[]');
    let userData = JSON.parse(localStorage.getItem('userData') || '{"name": "User Dashboard", "plan": "starter"}');
    let chart = null;

    // DOM Elements
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const toolSelect = document.getElementById('toolSelect');
    const timeRange = document.getElementById('timeRange');
    const analyticsContent = document.getElementById('analyticsContent');
    const noToolsMessage = document.getElementById('noToolsMessage');

    // Sidebar toggle
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Load user data
    document.getElementById('userName').textContent = userData.name;
    document.getElementById('userPlan').textContent = userData.plan.charAt(0).toUpperCase() + userData.plan.slice(1) + ' Plan';

    // Set up time range options based on plan
    function setupTimeRangeOptions() {
      const timeRangeSelect = document.getElementById('timeRange');
      timeRangeSelect.innerHTML = '';
      
      if (userData.plan === 'starter') {
        timeRangeSelect.innerHTML = '<option value="month">Month</option>';
      } else if (userData.plan === 'professional') {
        timeRangeSelect.innerHTML = '<option value="week">Week</option><option value="month">Month</option>';
      } else if (userData.plan === 'enterprise') {
        timeRangeSelect.innerHTML = '<option value="day">Day</option><option value="week">Week</option><option value="month">Month</option>';
      }
    }

    // Populate tool selector
    function populateToolSelector() {
      const approvedTools = tools.filter(tool => tool.status === 'approved');
      toolSelect.innerHTML = '<option value="">Select a tool</option>';
      
      approvedTools.forEach(tool => {
        const option = document.createElement('option');
        option.value = tool.id;
        option.textContent = tool.name;
        toolSelect.appendChild(option);
      });
      
      if (approvedTools.length === 0) {
        analyticsContent.style.display = 'none';
        noToolsMessage.style.display = 'block';
      } else {
        // Auto-select first tool
        toolSelect.value = approvedTools[0].id;
        updateAnalytics();
      }
    }

    // Generate sample analytics data
    function generateSampleData(toolId) {
      const tool = tools.find(t => t.id === toolId);
      if (!tool) return null;

      // Generate sample usage stats if not exists
      if (!tool.usageStats) {
        tool.usageStats = {};
        const now = new Date();
        
        // Generate 30 days of sample data
        for (let i = 29; i >= 0; i--) {
          const date = new Date(now);
          date.setDate(date.getDate() - i);
          const dateStr = date.toISOString().split('T')[0];
          tool.usageStats[dateStr] = Math.floor(Math.random() * 1000) + 50;
        }
        
        // Save updated tools
        localStorage.setItem('tools', JSON.stringify(tools));
      }
      
      return tool.usageStats;
    }

    // Update analytics display
    function updateAnalytics() {
      const selectedToolId = toolSelect.value;
      if (!selectedToolId) {
        analyticsContent.style.display = 'none';
        noToolsMessage.style.display = 'block';
        return;
      }

      analyticsContent.style.display = 'block';
      noToolsMessage.style.display = 'none';

      const usageStats = generateSampleData(selectedToolId);
      if (!usageStats) return;

      // Calculate statistics
      const values = Object.values(usageStats);
      const totalUsers = values.reduce((sum, val) => sum + val, 0);
      const avgUsers = Math.round(totalUsers / values.length);
      const peakUsers = Math.max(...values);

      // Update stats display
      document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
      document.getElementById('avgUsers').textContent = avgUsers.toLocaleString();
      document.getElementById('peakUsers').textContent = peakUsers.toLocaleString();

      // Update chart
      updateChart(usageStats);
    }

    // Update chart
    function updateChart(usageStats) {
      const ctx = document.getElementById('analyticsChart').getContext('2d');
      
      if (chart) {
        chart.destroy();
      }

      const labels = Object.keys(usageStats).map(date => {
        return new Date(date).toLocaleDateString([], { month: 'short', day: 'numeric' });
      });
      
      const data = Object.values(usageStats);

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Users',
            data: data,
            backgroundColor: '#6E59A5',
            borderColor: '#6E59A5',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Event listeners
    toolSelect.addEventListener('change', updateAnalytics);
    timeRange.addEventListener('change', updateAnalytics);

    // Initialize
    setupTimeRangeOptions();
    populateToolSelector();

    // Sign out
    document.getElementById('signOutBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to sign out?')) {
        localStorage.removeItem('userData');
        window.location.href = 'user-panel.html';
      }
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth < 768 && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
        sidebar.classList.add('-translate-x-full');
      }
    });
  </script>
</body>
</html>
